<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/StyleSheet.css"/>
    <title></title>
</head>
<body>
    <!--The main system, Posting system stuff-->
    <div class="posting-system">
        <div class="animationlocation">
            <ul class="box-size">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        
        <!--This is the Top section of the website, mainly the logo-->
        <div class="head-of-website">
            <img class="text-head-of-website" src="img/RaiceLogo-removebg-preview(1).png">
        </div>

        <!--The middle section of the website where the content of the page goes-->
        <div class="mid-of-website">
            <div class="mid-inputsection">
                <form class="textpost-form">
                    <label for="textpost" class="textprompt">Text To Post</label><br>
                    <textarea class="postparagraph" type="text" id="textpost" name="textpost" maxlength="500"></textarea><br>
                </form>
                <button class="textformbutton">Post!</button>
            </div>

            <!--The Mid right hand side of the website where the post shows up after the usr has created it-->
            <div class="mid-postshow">
                <div class="postitself">
                    <p class="postshowtext">This is where your post will show up after you make it!</p>
                    <div class="postbox">
                        <p class="textofpost"></p>
                    </div>
                    <div class="postbuttons">
                        <button class="likebutton">Likes: 0</button>
                        <button class="dislikebutton">Dislikes: 0</button>
                        <button class="keepbutton">Comment</button>
                    </div>
                </div>
            </div>
        </div>

        <!--The bottom of the website with my name on it-->
        <div class="end-of-website">
            <div class="left-end-of-website">
                <p class="text-left-end-of-website">@ Cluster J 2023 - Felix Pendered / Posts System</p>
            </div>
            <div class="right-end-of-website">
                <p class="text-right-end-of-website">Lorem Ipsum</p>
            </div>
        </div>
    </div>

    <script src="js/JavaScript.js"></script>
</body>
</html>
